<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <th:block th:replace="~{/layout/basic :: setContent(~{this::content})}">
        <th:block th:fragment="content">
            <h1 class="mt-4">Modify Page</h1>
            <form action="/guestbook/modify" method="post">
            <input type="hidden" name="page" th:value="${requestDTO.page}">
                <div class="form-group">
                    <label>Gno</label>
                    <input type="text" name="gno" class="form-control" th:value="${dto.gno}" readonly>
                </div>

                <div class="form-group">
                    <label>Title:</label>
                    <input type="text" name="title" placeholder="Enter Title" class="form-control" th:value="${dto.title}">
                </div>

                <div class="form-group">
                    <label>Content</label>
                    <textarea name="content" rows="5" class="form-control">[[${dto.content}]]</textarea>
                </div>

                <div class="form-group">
                    <label>Writer</label>
                    <input type="text" name="writer" placeholder="Enter Writer" class="form-control" th:value="${dto.writer}" readonly>
                </div>

                <div class="form-group">
                    <label>RegDate</label>
                    <input type="text" name="regDate" class="form-control" th:value="${dto.regDate}" readonly>
                </div>

                <div class="form-group">
                    <label>ModDate</label>
                    <input type="text" name="modDate" class="form-control" th:value="${dto.modDate}" readonly> <!-- 날짜 형식 지정하는 순간 오류 뜸. 그래서 삭제 조치 -->
                </div>
            </form>

                <button type="button" class="btn btn-primary modifyBtn">Modify</button>
            <a th:href="@{/guestbook/list(page=${requestDTO.page})}">
                <button type="button" class="btn btn-info form-group">List</button>
            </a>
                <button type="button" class="btn btn-danger removeBtn">Remove</button>

        </th:block>
    </th:block>
    <script th:inline="javascript">
        let actionForm = $("form");
        $(".removeBtn").click(function (){
            actionForm
                .attr("action", "/guestbook/remove")
                .attr("method", "post")
                .submit();
        });

        $(".modifyBtn").click(function (){
            if(!confirm("수정하시겠습니까?")){
                return;
            }

            actionForm
                .attr("action", "/guestbook/modify")
                .attr("method", "post")
                .submit();
        });
    </script>
</html>
